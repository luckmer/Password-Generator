<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="password">
                <label class="header"
                    ><h4>Numbers</h4>
                    <h3></h3>
                    <hr />
                </label>
            </div>
            <div class="body">
                <label class="marks"
                    >LowerCase(a-z)
                    <input type="checkbox" class="lowerCase" />
                </label>
                <label class="marks"
                    >upperCase(A-Z)
                    <input type="checkbox" class="upperCase" />
                </label>
                <label class="marks"
                    >Numbers
                    <input type="checkbox" class="numberCase" />
                </label>
                <label class="marks"
                    >Symbols
                    <input type="checkbox" class="symbolCase" />
                </label>
                <label class="marks"
                    >Length
                    <input type="range" min="0" max="20" class="rangeCase" />
                </label>
                <div class="SubmitButton">
                    <button type="submit" onclick="generate()">
                        Generate Password
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
